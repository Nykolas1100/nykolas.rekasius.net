.dropdown {

.dropdown-content {
  display: none;
  position: absolute;

  min-width: 200px;
  z-index: 1;
}

.dropdown-content a {
  color: red;
  font-size: 28px;
  font-family: 'verdana';
  font-weight: bold;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: transparent;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: transparent;}
</style>
